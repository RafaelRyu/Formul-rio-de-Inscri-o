<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <form action="">
        <h1> Formulário de Inscrição </h1>

        <div id="dados">
            <label for="id_nome">Nome Completo</label>
            <br>
            <input type="text" id="id_nome"  name="nome_completo" required>
            <br>
            <label for="id_email">E-mail</label>
            <br>
            <input type="email" id="id_email"  name="email" required>
            <br>
            <label for="id_nome">Telefone</label>
            <br>
            <input type="tel" id="id_telefone"  name="telefone" required>
            <br>
            <label for="id_data_nascimento">Data de Nascimento</label>
            <br>
            <input type="date" id="id_data_nascimento"  name="data_nascimento" required>
        </div>

        
        
        <div id="genero">
            <label for="id_genero">Gênero:</label>
            <br>
            <input type="radio" id="id_genero_masculino"  name="genero" style="width: 5%;">Masculino
            <br>
            <input type="radio" id="id_genero_feminino"  name="genero" style="width: 5%;">Feminino
            <br>
            <input type="radio" id="id_genero_outro"  name="genero" style="width: 5%;">Outro
        </div>
        
        <div id="texto">
            <label>Mensagem</label>
            <br>
            <textarea rows="20" cols="80" maxlength="200">
            </textarea>
        </div>
       
        <div id="adicionais">
            <label for="id_tipos_inscricao"> Tipo de Inscrição</label>
            <br>
            <select name="tipos_inscricao" id="id_tipos_inscricao">
                <option value="palestrante">Palestrante</option>
                <option value="participante">Participante</option>
                <option value="voluntario">Voluntário</option>
            </select>
            <br>
            <input type="submit" value="Enviar" id="botao_enviar">
            <br>
            <input type="reset" id="botao_reset">
        </div>


    </form>

</body>
</html>
